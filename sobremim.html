        <script>

                const texto = "Meu nome e Robson Luiz e acabei me apaixonando por tecnologia.  E tive o primeiro contato com programaçao foi em 2022, quando ainda estava no ensino médio. Apesar de ter gostado da área, só comecei a dar o devido foco no começo do ano de 2023, quando um vizinho meu me apresentou as áreas de programação e TI.Hoje já entendo tecnologias voltadas para o Front-end.Também gosto de brincar com design no figma, criando interfaces para projetos pessoais e de amigos."
             const elemento = document.getElementById("texto-animado");
        let i = 0;

        function escreverTexto() {
            if (i < texto.length) {
                elemento.innerHTML += texto.charAt(i);
                i++;
                setTimeout(escreverTexto, 50); // Para  ajustar o tempo para controlar a velocidade de digitação do texto
            }
        }

        escreverTexto();
